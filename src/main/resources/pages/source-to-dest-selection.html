<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select you source and destination stations</title>
</head>
<body>
<div align="center">
    <h1>Find the shortest mrt route</h1>
    <br>
    <form th:action="@{/routes}" method="GET">
        <table>
            <tr>
                <td>Starting Station</td>
                <td>
                    <select th:name="src" name="source">
                        <option th:each="source : ${stationList}" th:text="${source}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Destination Station</td>
                <td>
                    <select th:name="dest" name="dest">
                        <option th:each="dest : ${stationList}" th:text="${dest}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Date and Time</td>
<!--                <td>-->
<!--                    <select th:hour="src" name="hour">-->
<!--                        <option th:each="time : ${timeOfDayList}" th:text="${time}"></option>-->
<!--                    </select>-->
<!--                </td>-->
                <td>
                    <input type="date" th:value="${#temporals.createToday()}" th:name="date"/>
                </td>
                <td>
                    <span>Hour:</span>
                    <select th:name="hour">
                        <option th:each="hour : ${#numbers.sequence(0,23)}" th:text="${hour}"></option>
                    </select>
                    <span>Min:</span>
                    <select th:name="min">
                        <option th:each="min : ${#numbers.sequence(0,59)}" th:text="${min}"></option>
                    </select>
                </td>
            </tr>
        </table>
        <input type="submit" value="Find Route"/>
    </form>
</div>
</body>
</html>
